<!DOCTYPE html>
<html>
	<head>
		<title>dialog demo</title>
		<link rel="stylesheet" href="dialog.css">
		<script type="text/javascript" charset="utf-8" src="jquery.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="dialog.js"></script>
		<script type="text/javascript" charset="utf-8">
			(function () {
				$(function () {
					var _dialog = $.dialog().init().title('对话框标题').content('对话框内容', 20)
						.input('请输入', {'id': 'dialog_input'}, true);
					var _count = 0;
					var _pos = [];//宽高顶左时回
					_pos[0] = [400, 0, 200, 0.5, 1000];
					_pos[1] = [300, 0, 0.3, 480, 1000];
					_pos[2] = [700, 0, 0.2, 740, 1000];
					_pos[3] = [500, 0, 0.14, 510, 1000];
					_pos[4] = [300, 400, 0.1, 1200, 2000];
					_dialog.button({
						name: '变形',
						events: function () {
							_count++;
							_dialog.size(_pos[_count%_pos.length]).lock();
						}
					}).button(function () {
						_dialog.tip('变形次数：' + _count);
					}).show();
				});
			})();
		</script>
	</head>
	<body>
		<div id="dialog"></div>
	</body>
</html>
